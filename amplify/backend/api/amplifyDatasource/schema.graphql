type User
@model
@key(fields: ["email"])
{
  id: ID!
  firstName: String!
  lastName: String!
  email: AWSEmail!
  phone: AWSPhone
  flights: [Flight!] @connection(keyName: "flightsByDate")
  planes: [Planes!] @connection(keyName: "byName")
}

type Flight
@model
@key(name: "flightsByDate",fields: ["createdAt"],queryField: "flightsByDate")
{
  id: ID!
  flightNumber: Int
  plane: Planes @connection
  tachTime: Float
  tachPictures: [Picture]! @connection(keyName: "byName")
  hobbsTime: Float
  hobbsPictures: [Picture]!@connection(keyName: "byName")
  createdAt: String!
}

type Planes
@model
@key(name: "byName",fields: ["name"])
{
  id: ID!
  name: String!
  type: String!
  model: String!
  hasTach: Boolean
  defaultPlane: Boolean
}

type Picture
@model
@key(name: "byName",fields: ["name"])
{
  id: ID!
  name: String
  owner: String!

  # Reference the S3Object type from a field.
  file: S3Object
}

type S3Object
{
  bucket: String!
  region: String!
  key: String!
}


